<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>add photo</title>
</head>
<body class="m-5">
	<div class="container">
		<div class=" row justify-content-center">
			<div class="col-md-4">
				<a href="{% url 'gallery' %}" class="btn btn-outline-dark my-3">Go Back</a>
				<div class="card">
					
					<form method="post" action="" enctype="multipart/form-data">
						{% csrf_token %}
						
					  	<div class="mb-3 m-3">
							  <label for="formFile" class="form-label">Upload image</label>
							  <input required name="image" class="form-control" type="file">
						</div>

						<div class="mb-3 m-3">
							  <label for="formFile" class="form-label">Category</label>
							  <select  name="category" class="form-control">
							  	<option value="none">select</option>
							  	{% for item in categories %}
							  		<option value="{{item.id}}">{{item.name}}</option>
							  	{% endfor %}
							  </select>
						</div>


						<div class="mb-3 m-3">
							  <label for="formFile" class="form-label">Add Category</label>
							  <input name= "new_category" class="form-control" type="text" placeholder="optional">
						</div>

						<div class="mb-3 m-3">
							  <label  for="formFile" class="form-label">Description</label>
							  <input required name="description" class="form-control" type="text">
						</div>

						<button class="btn btn-dark m-3" type="submit">Upload</button>
												
					</form>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
