<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Gallery</title>

	<style>
		.image-thumbail{
			height: 200px;
			object-fit: cover;
		}
	</style>
</head>

<body class="m-5">
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="card my-2">
  					<div class="card-header">
					    Categories
			  		</div>
					<ul class="list-group list-group-flush">
						{% for items in item %}
							<li class="list-group-item"><a href="{% url 'gallery' %}?category={{items.name}}">{{items.name|title}}</a></li>
						{% endfor %}
					    <a href="{% url 'add_photo' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
				  	</ul>
				</div>
			</div>

			<div class="col-md-9">
				
				<div class="row">
					
					{% for photos in photo %}
						<div class="col-md-4">
						<div class="card my-2">
						  <img src="{{photos.photo.url}}" class="card-img-top image-thumbail" alt="...">
						  <div class="card-body">
						    <p class="card-text">category: {{photos.category|title}}</p>
						  </div>
						  <a href="{% url 'view_photo' photos.id%}" class="btn btn-outline-dark btn-sm m-1">View</a>
						</div>
					</div>
					{% empty %}
						<h3>No photos...</h3>
					{% endfor %}
				</div>

			</div>

		</div>
	</div>
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
